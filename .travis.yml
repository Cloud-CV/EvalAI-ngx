sudo: required
dist: trusty
language: node_js
addons:
  chrome: stable

node_js:
  - "9.5"

services:
  - docker

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
  - npm install -g --silent @angular/cli

script:
  - ng lint
  - ng test --watch=false --code-coverage
  - ng e2e
  - ng build --prod

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - bash ./pr_deploy.sh

notifications:
  email:
    on_failure: always
    on_success: change
