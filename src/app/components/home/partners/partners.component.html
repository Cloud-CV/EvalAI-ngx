<div class = "partner_container">
	<div class="partner-bg">
	<img class="bg" src="/assets/images/partners/Partner_org_BG.png" alt="">
	</div>
	<div class="centerall first">
		<span class="section_title dark_text fs-36">Who uses EvalAI?</span>
	</div>
	<div class="centerall partner_text" >
		<span class="dark_text fs-18" >Several partner organizations already host their challenges on EvalAI</span>
	</div>
	<div class="row centerall partner_slider">
		<div id="carousel_cont">
			<div
				ng2-carouselamos
				class="slides-wrapper"
				[items]="items"
				[width]="900"
				[$prev]="prev"
				[$next]="next"
				[$item]="item"
			>
			</div>
			
		
			<ng-template #prev>
			<img src="assets/images/left_arrow.png" id="left" />
			</ng-template>
			<ng-template #next>
			<img src="assets/images/right_arrow.png" id="right" />
			</ng-template>
			<ng-template #item let-item let-i="index">
		
				<div class="items">
				<img class ="logos" src="{{ item.name }}">
				</div>
		
			</ng-template>

		</div>
</div>
</div>
