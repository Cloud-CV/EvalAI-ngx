<div class="cardlist-container">
  <div *ngIf="arrayJavascript.isArray(data) && data['length'] == 0" class="cardlist-empty">
    <!-- <img src="assets/images/sadcloud.png" /> -->
    <i class="fa fa-clipboard" aria-hidden="true"></i> No Results..
  </div>
  <ng-container *ngIf="type=='challenges'">
    <app-challengecard *ngFor="let item of data" [challenge]="item">
    </app-challengecard>
  </ng-container>
  <ng-container *ngIf="type=='teams'">
    <app-teamcard *ngFor="let item of dataList" [team]="item" (deleteTeamCard)="deleteTeam($event)" (addMembersTeamCard)="addMembersToTeam($event)" (editTeamCard)="editTeam($event)" (selectTeamCard)="selectTeam($event)" [selected]="item['isSelected']">
    </app-teamcard>
  </ng-container>
</div>
