<div class="modal-container">
  <div class="modal-card">
    <div class="title">
      {{title}}
    </div>
    <div class="content">
      {{content}}
    </div>
    <div class="form">
      <div *ngFor="let item of form">
        <app-input *ngIf="item['type'] != 'file'" [name]="item['name']" (input)="validateModalInput($event)" [isRequired]="item['isRequired']" [label]="item['label']" [placeholder]="item['placeholder']" [type]="item['type']" [icon]="item['icon']" [value]="item['value']" #formmodal></app-input>
        <app-input *ngIf="item['type'] == 'file'" [name]="item['name']" (change)="validateFileInput($event)" [isRequired]="item['isRequired']" [label]="item['label']" [placeholder]="item['placeholder']" [type]="item['type']" [icon]="item['icon']" [value]="item['value']" #formmodal></app-input>
      </div>
    </div>
    <div class="buttons">
      <span class="btn btn-filter" appClickstop (click)="denied()">{{deny}}</span> <span class="btn btn-filter selected" appClickstop (click)="formValidate()">{{confirm}}</span>
    </div>
  </div>
</div>
