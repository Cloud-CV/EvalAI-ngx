<app-header-static></app-header-static>
<div class="main_content">
		<app-side-bar class="ev-sidebar ev-fixed  fixed hide-on-med-and-down"></app-side-bar>
	<div class="container-fluid">
		<div class="row">
			<div class="dashboard">
					<div class="md-container  main_content" id="card_container">
							<div class="ev-md-container ev-card-panel ev-z-depth-5
							challenge-title-container">
							    <div class="col s12 m3 l3 center"> 
								<img class="profile-photo" src="assets/images/profile.png" />
								<div class="item">
							        <div class="content fw-regular">
							        {{user.username}}
								    </div>
								    <div class="fs-15">
								    {{user.email}}
								    </div>
								</div>
								<div class="item">
									<div class="highlight">
									<span class="fw-regular fs-14">Profile Completed</span>
									<br> <span class="text-med-black">{{pcomp}}</span>
								</div>
								</div>
								<br>
							    <br>
				                <div class="item">
					            <button class="btn btn-waves-effect waves-dark grad-btn grad-btn-dark
						        fs-16 rm-pad-top" (click)="isTokenModalVisible= true;"> Get your Auth Token</button>
				                </div>
								</div>
								<div class="col s12 m4 l4 center user-info" id="user_info">
								<div class="user-details">
								<div class="item">
									<span class="text-light-black fw-semibold fs-12">
									First Name<br>
									</span>
									<div class="content fw-regular">
									{{user.first_name}}
									</div>
									</div>
								<div class="item">
								    <span class="text-light-black fw-semibold fs-12">
								    Last Name<br>
									</span>
									<div class="content fw-regular">
									{{user.last_name}}
									</div>
									</div>
								<div class="item">
									<span class="text-light-black fw-semibold fs-12">
									Affiliated to<br>
									</span>
									<div class="content fw-regular">
									{{user.affiliation}}
									</div>
								</div>
								<div>
								<button (click)="updateUserDetails()" class="btn btn-waves-effect
										waves-dark grad-btn grad-btn-dark rm-pad-top fs-16">Update Profile</button>
								</div>
								</div>
								</div>		
								<div class="col s12 m5 l5 user-urls center" >
								    <div class="item">
									<span class="text-light-black fw-semibold fs-12">
									Google Scholar Url<br>
									</span>
								    <div class="content fw-regular">
									{{user.google_scholar_url}}
									</div>
									</div>
									<div class="item">
									<span class="text-light-black fw-semibold fs-12">
									GitHub Url<br>
									</span>
									<div class="content fw-regular">
									{{user.github_url}}
									</div>
									</div>
									<div class="item">
									<span class="text-light-black fw-semibold fs-12">
									Linkedin Url<br>
									</span>
									<div class="content fw-regular">
									{{user.linkedin_url}}
									</div>
									</div>
								    <div>
											<a (click)="updatePassword()" class="dark-link pointer">
													<strong class="fw-semibold fs-15 change-password-text">Change Password</strong>
												</a>
									</div>
									</div>
								</div>
				            </div>
		</div>
	</div>
	<app-footer class="row" ></app-footer>
	</div>
	</div>
